<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="typing-container">
      <h3 class="typing-text">Calculator By JavaScript</h3>
    </div>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button class="C">C</button>
        <button class="equal">=</button>
        <button>+</button>
      </div>
    </div>
    <script src="console.js"></script>
  </body>
</html>
